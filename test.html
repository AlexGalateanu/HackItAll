<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test mail javascript</title>
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous"
     />
     <script src="index.js"></script>
     <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("NpC334d9Tdppat-z3");
   })();
</script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="enunt">
                <h1><b>Date programare</b></h1>
                <h4><b>Pentru a te cunoaste mai bine, te rog introduce in casute datele cerute!</b></h4>
                <div class="gallery">
                    <a href="https://www.bcr.ro/ro/persoane-fizice">
                    <img src="logo-BCR-high-resolution-1980x1080-1140x560-1555731826.jpg" >
                    </a>
                </div>
            </div>
            <div class=" py-3">
                <h1></h1>
                    <div class="form-group">
                        <h5 for="fname"><b>Nume:</b></h5>
                        <input
                        type="text"
                        class="form-control"
                        id="fname"
                        placeholder="ex: Popescu"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="lname"><b>Prenume:</b></h5>
                        <input
                        type="lname"
                        class="form-control"
                        id="lname"
                        placeholder="ex: Ion"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="email"><b>Email:</b></h5>
                        <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="ex: popescuion22@gmail.org"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="cnp"><b>CNP:</b></h5>
                        <input
                        type="text"
                        class="form-control"
                        id="cnp"
                        placeholder="ex: 5040404430028"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="email"><b>Telefon:</b></h5>
                        <input
                        type="number"
                        class="form-control"
                        id="telefon"
                        placeholder="ex: 0777 777 777 "
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="message"><b>Message: </b></h5>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary"onclick="sendMail()">Submit</button>
            </div>
</body>
</html>
