<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UIT-8">
    <meta http-equiv = "X-UA-Compatible" content ="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Test mail javascript</title>
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous"
     />
     <script src="index.js"></script>
     <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("NpC334d9Tdppat-z3");
   })();
</script>

</head>
<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Date rezervare</h1>
                <h4>Pentru a te cunoaste mai bine, te rog introduce in casute datele cerute!</h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact form</h1>
                    <div class="form-group">
                        <h5 for="fname">Nume</h5>
                        <input
                        type="text"
                        class="form-control"
                        id="fname"
                        placeholder="Introduceti-va Numele"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="lname">Prenume</h5>
                        <input
                        type="lname"
                        class="form-control"
                        id="lname"
                        placeholder="Introduceti-va Prenumele"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email</h5>
                        <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Introduceti-va Emailul"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="cnp">CNP</h5>
                        <input
                        type="text"
                        class="form-control"
                        id="cnp"
                        placeholder="Introduceti CNP-ul"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="email">Email</h5>
                        <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Introduceti-va Emailul"
                        />
                    </div>
                    <div class="form-group">
                        <h5 for="message">Message</h5>
                        <textarea id="message" rows="3" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary"onclick="sendMail()">Submit</button>
            </div>
        </div>
    </div>
</body>



</html>
